   <main class="contenedor sombra" id="main">
    
     <div class="contenedor-sobremi"> 
        <h2>Formulario</h2>
       
        <form class="formulario" name="mi-formulario" action="gracias.html" method="POST" netlify>
          <fieldset>
              <legend>Contactáme llenando estos campos</legend>
              <div class="contenedor-campos">

                      <label>Nombre</label>
                      <input class="input-text" type="text" name="nombre" placeholder="Tu Nombre" required>
                  </div>
                  <div class="campo">
                      <label>Teléfono</label>
                      <input class="input-text" type="tel" name="telefono" placeholder="Tu Teléfono" required>
                  </div>
                  <div class="campo">
                      <label>Correo</label>
                      <input class="input-text" type="email" name="email" placeholder="Tu Email" required>
                  </div>
                  <div class="campo">
                      <label>Mensaje</label>
                      <textarea class="input-text" name="mensaje" required></textarea>
                  </div>
              </div> <!-- .contenedor-campos -->
              <div class="alinear-derecha flex">
                  <input class="boton w-sm-100" type="submit" value="Enviar">
              </div>
          </fieldset>
      </form>
